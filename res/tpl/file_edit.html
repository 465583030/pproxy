<div id="bd">
<div class="h6">edit file</div>
<form method="post" action="/file" target="ifr_form">
<input type="hidden" name="op" value="save">

<input type="hidden" name="nameOrigin" value="{{.file.Name|html}}">


<label>fileName:</label>
<input type="text" name="name" value="{{.file.Name|html}}" class="form-control" style="width:300px" pattern="[\w\-\/\.]{1,15}" placeholder="eg:123.txt or 201408/a.json" required autofocus title="must mutch [\w\-\/]{1,15}">
&nbsp;&nbsp;
<a href="/file?name={{.file.Name|escape}}/.."><img src="/res/img/list.png">go File List</a>
&nbsp;&nbsp;
<a href="/f/{{.file.Name}}" target="_blank"><img src="/res/img/view.png">view</a>

<div>
<textarea style="width:95%;" rows="{{.fileContentRows}}"  name="content">{{.fileContent|html}}</textarea>
</div>
<pre>
js req write:
<code>use_file("{{.file.Name}}")</code>
</pre>
<center><input type="submit" value="save it" class="btn btn-primary"></center>
</form>


</div>
<script src="/res/js/default.js"></script>
<script>
pproxy_tab_sup("#bd")
</script>
