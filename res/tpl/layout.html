<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="/res/img/favicon.ico"  rel="shortcut icon" />
<meta name="author" content="duwei">
<meta name="src" content="https://github.com/hidu/pproxy">
<title>{{.title}} | pproxy {{.version}}</title>
<script src="/res/js/jquery.js"></script>
<script src="/res/js/base64.js"></script>
<link rel="stylesheet" href="/res/css/flat.css">
<link rel="stylesheet" href="/res/css/style.css">
</head>
<body>
<nav>
<div id="menu">
       <ul id="left_submenu">
           <li class="border_first"><a href="/">session</a></li>
           <li><a href="/config">config</a></li>
           <li><a href="/about">about</a></li>
       </ul>
       
       <div class='right'>
          <ul>
            <li  class="border_first">{{.notice}}</li>
            <li><span id="connect_status">&nbsp;</span></li>
            <li>{{.userOnlineTotal}} user</li>
            {{if .isLogin}}
              <li>{{.user.Name}}</li> 
             {{else}}
              <li><a href="/login">login</a></li> 
            {{end}}
         </ul> 
         </div>
       <div class="clear"></div>
</div>
</nav>
<div class="clear"></div>
{{.body}}
</body>
</html>
